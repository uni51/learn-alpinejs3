<html>
  <head>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <ul
      x-data="{ users: [] }"
      x-init="users = await fetch('https://reqres.in/api/users')
      .then(response => response.json())
      .then(result => result.data.map(user => {
        console.log(user); // コンソールに出力
        return user;
      }))"
    >
      <template x-for="user in users" :key="user.id">
        <li x-text="user.first_name + ' ' + user.last_name"></li>
      </template>
    </ul>
  </body>
</html>
